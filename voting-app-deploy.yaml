apiVersion: app/v1
kind: Deployment
metadata:
  name: voting-app-deploy
  labels:
    app: demo-voting-app
    name: voting-app-deploy
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: demo-voting-app
      name: voting-app-deploy
  template:
    metadata:
      name: voting-app-pod
      labels:
        name: voting-app-pod
        app: demo-voting-app
    spec:
      containers:
      - name: voting-app
        image: kodekloud/examplevotingapp_vote:v1
        ports:
        - containerPort: 80